<body class="bg-light">

    <div class="container">
        <!-- jumbotron update -->
        <div class="py-5 text-center">
            <h2>LESION RECORD SIR JOHN MONASH HOSPITAL</h2>
        </div>


        <div class="row mt-4">
            <!-- Visit Record -->
            <div class="col-md-6 order-md-1">

                <form class="needs-validation" novalidate>
                    <!-- Lesion ID -->
                    <div class="form-group row">
                        <label for="lesionid" class="col-sm-4 col-form-label">Lesion ID:</label>
                        <label for="lesionid" class="col-sm-8 col-form-label">ED1389</label>
                      </div>
                      
                      <!-- Doctor -->
                      <div class="form-group row">
                        <label for="doctor" class="col-sm-4 col-form-label">Doctor</label>
                        <label for="doctor" class="col-sm-8 col-form-label">Jim Baye</label>
                      </div>
                      <!-- Patient -->
                      <div class="form-group row">
                        <label for="patient" class="col-sm-4 col-form-label">Patient:</label>
                        <label for="patient" class="col-sm-8 col-form-label">Anthony Hopkin</label>
                      </div>
                      <!-- Lesion Location -->
                      <div class="form-group row">
                        <label for="location" class="col-sm-4 col-form-label">Leision Location:</label>
                        <label for="location" class="col-sm-8 col-form-label">Lelt am</label>
                      </div>
                      <!-- Status -->
                      <div class="form-group row">
                        <label for="status" class="col-sm-4 col-form-label">Status:</label>
                        <label for="status" class="col-sm-8 col-form-label">Hamless Active</label>
                      </div>
                </form>
            </div>

            <div class="col-md-3 order-md-1"></div>

            <div class="col-md-3 order-md-2 mb-1">
                <div class="form-group row">
                    <button class="btn btn-primary btn-block" type="submit">Update record</button>
                  </div>
                  <div class="form-group row">
                    <button class="btn btn-primary btn-block" type="submit">Add new lesion detail</button>
                  </div>
                <br class="mb-4">
                <br>   
            </div>  
        </div>

        <!-- line break -->
        <div class="row">
            <div class="col-md-12">
                <hr class="mb-4">
            </div>
        </div>

        <!-- Visit Information and note -->
        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">History of Lesion</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 order-md-1">
                    <li class="list-group-item">
                        <label for="date" class="col-sm-12 col-form-label">25/05/1995</label>
                        <label for="time" class="col-sm-12 col-form-label">02:00PM</label>
                        <label for="size" class="col-sm-12 col-form-label">50 cm in size</label>
                    </li>
            </div>
            <div class="col-md-2 order-md-1">
                <img style="min-height: 140px; height: 140px;" src="./images/lesion.png" class="rounded mx-auto d-block" alt="...">

            </div>
    
            <!-- Body Image ???? -->
            <div class="col-md-7 order-md-2">
                <form class="form-inline">
                    <label for="status" class="mb-2">Note:</label>

                    <div class="form-group mx-sm-3 mb-2">
                      <!-- <label for="inputPassword2" class="sr-only">Password</label> -->
                      <textarea class="form-control" id="" rows="5" style="width: 500px;"></textarea>

                      <!-- <input type="password" class="form-control" id="inputPassword2" placeholder="Password"> -->
                    </div>
                  </form>
                <br class="mb-4">
                <br>
            </div>  
        </div>
<!-- CBIR Button -->
        <div class="row mt-2">
            <div class="col-md-9">

            </div>
            
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" type="submit">CBIR Search for similar lesion</button>

            </div>
        </div>
       


        <footer class="my-5 pt-5 text-muted text-center text-small">

        </footer>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(function () {
            $('input[name="birthday"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minYear: 1901,
                maxYear: parseInt(moment().format('YYYY'), 10)
            }, function (start, end, label) {
                var years = moment().diff(start, 'years');
                alert("You are " + years + " years old!");
            });
        });
    </script>
