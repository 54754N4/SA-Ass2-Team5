<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Screen1</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
                <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
                integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
                crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="container">
                <!-- TODO: put in JumpBotron  -->
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto" style="padding: 40px">
                    <h3 class="login-heading text-center">INTERNAL CENTRAL PATIENT DATABASE SIR JOHN MONASH HOSPITAL</h3>
                  </div>
                </div>
                <!-- Patient List -->
                   <div class="row" style="padding: 10px">
                    <div class="col-lg-12" style=" border-bottom: 3px solid #000000;">
                        <h3 class="login-heading mb-2">Patient List</h3>
                      </div>
                    
                   </div>
                    
                     <div class="row">
                        <form class="form-inline">

                            <label class="mr-sm-2" for="inlineForm">Page</label>
                            <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" value="1" id="inlineForm">

                                <label class="mr-sm-2" for="searchingBy">By</label>
                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="searchingBy">
                                    <option selected>Choose...</option>
                                    <option>Name</option>
                                    <option>ID</option>
                                </select>

                                <div class="mr-sm-2">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                    <input type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Search...">
                                </div>
                                
                        
                        </form>
                     </div>
                      <br>
                      <!-- DETAILS OF PATIENT TABLE -->
                      <table class="table text-center table-bordered">
                        <thead>
                            <tr>
                                <th scope="cl">Name</th>
                                <th scope="col">ID</th>
                                <th scope="col">Sex</th>
                                <th scope="col">Date of Birth</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Anthony Taylor</td>
                                <td>123456789</td>
                                <td>M</td>
                                <td>23/09/1964</td>
                                <td>29 Irwin Street Clayton</td>
                                <td>0421567888</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    
<br>
                  <div class="row">
                    <div class="col-md-12 col-lg-12 mx-auto login-box" style="padding: 50px">
                      <h3 class="login-heading mb-2">Welcome</h3>
                    </div>
                  </div>
              </div>
        </div>
    </div>
    
</body>
</html>
