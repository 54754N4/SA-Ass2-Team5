<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="JavaScript image cropper.">
  <meta name="author" content="Chen Fengyuan">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cropper.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Content -->
  <div class="container">
    <div class="py-5 text-center">
      <h2>LESION DETAIL INFORMATION SIR JOHN MONASH HOSPITAL</h2>
  </div>

  <div class="row" id="actions">
    <div class="col-md-9 docs-buttons">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;move&quot;)">
            <span class="fa fa-arrows-alt"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
            <span class="fa fa-search-plus"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
            <span class="fa fa-search-minus"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.crop()">
            <span class="fa fa-check"> Crop</span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.clear()">
            <span class="fa fa-times"> Cancel Crop</span>
          </span>
        </button>
      </div>


      <button type="button" class="btn btn-secondary" data-method="zoomTo" data-option="1">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoomTo(1)">
          Zoom to 100%
        </span>
      </button>
     
      <div class="btn-group btn-group-crop">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#getTextModal">
          <span class="docs-tooltip" data-toggle="tooltip" >
            Add Text
          </span>
        </button>  
      </div>

      <div class="btn-group btn-group-crop">
        <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })">
            Captured
          </span>
        </button>  
      </div>

      <!-- Show the cropped image in modal -->
      <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped Lesion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 docs-toggles">
    </div>
  </div>

    <div class="row">
      <div class="col-md-12">
        <div class="img-container">
          <img src="images/detail.png" alt=""/>
        </div>
      </div>
    </div>
   
  </div>
