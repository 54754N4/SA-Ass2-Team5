<body class="bg-light">

    <div class="container">
        <!-- jumbotron update -->
        <div class="py-5 text-center">
            <h2>INTERNAL CENTRAL PATIENT RECORD SIR JOHN MONASH HOSPITAL</h2>
        </div>

        <!-- Updating Patient Visit Record -->
        <div class="row">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Patient Visit Record Updating</h4>
                <hr class="mb-4">
            </div>

           
        </div>
        
        <div class="row">
            <div class="col-md-8 order-md-1 mb-1">

                <form class="needs-validation" novalidate>
                    <!-- Date -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="date">Date</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" name="date" value="" id="visitDate" />
                        </div>
                    </div>
                    <!-- Time -->
                    <div class="row" id="newVisitTimeRow">
                        <div class="col-md-3 mb-1">
                            <label for="time">Time Arrive</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control timepicker" name="time" value="" id="newVisitTime" />
                        </div>
                    </div>

                    <div class="row" id="staticVisitTimeRow">
                            <div class="col-md-3 mb-1">
                                <label for="time">Visit Time</label>
                            </div>
                            <div class="col-md-9 mb-1">
                                <input type="text" class="form-control" name="time" value="" id="staticVisitTime" />
                            </div>
                        </div>

                    <!-- Doctor -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="doctor">Doctor</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" name="doctor" value="" id="doctorName" />
                        </div>
                    </div>

                    <!-- Clinic -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="clinic">Clinic</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" name="Clinic" value="Ho Chi Minh Hospital" disabled/>
                        </div>
                    </div>

                    <!-- Patient Name & ID -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="name">Patient Name</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="patientName" placeholder="" value="" >
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="patientID">Patient ID Number</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="patientID" placeholder="" value="" required>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-md-3 mb-1">
                                <label for="time">Reason of visit</label>
                            </div>
                            <div class="col-md-9 mb-1">
                                <input type="text" class="form-control" name="visitReason" value="" id="visitReason" />
                            </div>
                        </div>
                </form>
            </div>

            <div class="col-md-3 order-md-2 mb-1">
                    <div id="stage">
                            <canvas id="newBodyPicture">
                    </div>
                <!-- <img style="min-height: 250px; height: 250px; width: inherit;" src="./images/picture.png" class="rounded mx-auto d-block" alt="..."> -->
                <small style="color: red; text-align: center;">Click on the body image to locate the new lesion</small>

            </div>  
        </div>
        <br class="mb-4">

        <!-- add new lesion -->
        <div class="row">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Add new Lesion</h4>
                <hr class="mb-4">
            </div>

        </div>

        <div class="row">
            <div class="col-md-8 order-md-1">

                <form class="needs-validation" novalidate>
                    <!-- Date -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="date">Date</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" name="date" value="10/24/1984" />
                        </div>
                        
                    </div>
                    <!-- Time -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="time">Time</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="time" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- Lesion ID & size -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="lesionid">Lesion ID</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="lesionid" placeholder="" value="" required>
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="size">Lesion Size</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="size" placeholder="" value="" required>
                        </div>
                    </div> 


                    <!-- Lesion Location -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="location">Lesion Location</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="location" placeholder="" value="" required>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-md-4 order-md-2">
                <div class="form-group row">
                    <label for="note">Note</label>
                    <textarea class="form-control" id="visitNote" rows="3"></textarea>
                  </div>
            </div>
        </div>

        <!-- button -->
        <div class="row mt-4">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" type="submit" id="updateVisitBtn">Update Record</button>

            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" type="button" id="cancelBtn">Cancel</button>

            </div>
        </div>
        <footer class="my-2 pt-2 text-muted text-center text-small">

        </footer>
    </div>

</body>
