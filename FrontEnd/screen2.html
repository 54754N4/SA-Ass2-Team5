<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./css/form-validation.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <title>Screen2</title>
</head>

<body class="bg-light">

    <div class="container">
        <!-- jumbotron update -->
        <div class="py-5 text-center">
            <h2>INTERNAL CENTRAL PATIENT RECORD SIR JOHN MONASH HOSPITAL</h2>
        </div>

        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Patient Record</h4>
                <hr class="mb-4">
            </div>
        </div>

        <div class="row">
            <!-- Patient Record -->
            <div class="col-md-8 order-md-1">

                <form class="needs-validation" novalidate>
                    <!-- First Name -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="firstName">First name</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="lastName">Last name</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- Patient ID -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="patientID">Patient ID Number</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="patientID" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- Title  -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="title">Title</label>
                        </div>
                        <div class="col-md-3 mb-1">
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Title...</option>
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>Ms</option>

                            </select>
                        </div>

                        <div class="col-md-1 mb-1">
                        </div>
                        <div class="col-md-2 mb-1">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-md-3 mb-1">
                            <select class="custom-select d-block w-80" id="gender" required>
                                <option value="">Gender...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <!-- Date of birth -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="dob">Date of Birth</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <input type="text" class="form-control" name="birthday" value="10/24/1984" />
                        </div>
                    </div>

                    <!-- Marial Status -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="title">Marial Status</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Status...</option>
                                <option>Single</option>
                                <option>Married</option>
                            </select>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="address">Street Address</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="address" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- suburd & postcode -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="suburd">Suburd</label>
                        </div>
                        <div class="col-md-3 mb-1">
                            <input type="text" class="form-control" id="suburd" placeholder="" value="" required>
                        </div>

                        <div class="col-md-1 mb-1">
                        </div>
                        <div class="col-md-2 mb-1">
                            <label for="postcode">Postcode</label>
                        </div>
                        <div class="col-md-3 mb-1">
                            <input type="text" class="form-control" id="postcode" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- Country -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="country">Country</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Country...</option>
                                <option>China</option>
                                <option>Vietnam</option>
                            </select>
                        </div>
                    </div>

                    <!-- Home phone -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="hphone">Home Phone</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <input type="text" class="form-control" id="hphone" placeholder="" value="" required>

                        </div>
                    </div>

                    <!-- Office phone -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="ophone">Office Phone</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <input type="text" class="form-control" id="ophone" placeholder="" value="" required>

                        </div>
                    </div>
                    <!-- Mobile Phone -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="mphone">Mobile Phone</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <input type="text" class="form-control" id="mphone" placeholder="" value="" required>

                        </div>
                    </div>

                    <!-- Fax Number -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="fax">Fax Number</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <input type="text" class="form-control" id="fax" placeholder="" value="" required>

                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="email" placeholder="" value="" required>

                        </div>
                    </div>

                    <!-- Occupation -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="occupation">Occupation</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Occupation...</option>

                            </select>
                        </div>
                    </div>

                    <!-- Next to Kin -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="kin">Next to Kin</label>
                        </div>
                        <div class="col-md-9 mb-1">
                            <input type="text" class="form-control" id="kin" placeholder="Ms Samanthan">
                        </div>
                    </div>

                    <!-- Contact -->
                    <div class="row">
                        <div class="col-md-3 mb-1">
                            <label for="contact">Contact Number</label>
                        </div>
                        <div class="col-md-5 mb-1">
                            <input type="text" class="form-control" id="contact" placeholder="">
                        </div>
                    </div>

                    <hr class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-block" type="submit">Update</button>

                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-block" type="submit">Cancel</button>

                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4 order-md-2 mb-1">

                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <button class="btn btn-primary btn-block" type="submit">Create New Visit Record</button>
                    <button class="btn btn-primary btn-block" type="submit">Edit Patient Record</button>
                    <button class="btn btn-primary btn-block" type="submit">Create New Patient Record</button>
                </div>


                <br class="mb-4">
                <br class="mb-4">

                <div class="row">
                    <div class="col-md-12">
                        <h4 class="mb-3">Visit Entries</h4>
                    </div>

                </div>   
                
                <div class="row">
                    <div class="col-md-1 mb-1">
                    </div>
                    <div class="col-md-3 mb-1">
                        <label for="page">Page</label>
                    </div>
                    <div class="col-md-3 mb-1">
                        <input type="number" class="form-control" id="lastName" placeholder="" value="1" required>
                    </div>
                </div>


                

                <div class="row mt-2">
                    <div class="col-sm-12">
                        <div class="row">
                            <label for="visit" class="col-sm-4 col-form-label">First Visit</label>
                            <label for="date" class="col-sm-8 col-form-label">25/05/1995</label>
                        </div>
                        <div class="row">
                            <label for="doctor" class="col-sm-4 col-form-label">Doctor</label>
                            <label for="doctorname" class="col-sm-8 col-form-label">Jim Boyce</label>
                        </div>
                        <div class="row">
                            <label for="clinic" class="col-sm-4 col-form-label">Clinic</label>
                            <label for="clinicname" class="col-sm-8 col-form-label">Clayton Center</label>
                        </div>
                        <div class="row">
                            <label for="clinic" class="col-sm-9 col-form-label"></label>
                            <a href="#" class="btn btn-primary stretched-link col-sm-2">Edit</a>
                        </div>
                        <hr class="mb-4">

                    </div>
                </div>

            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">

        </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"
        integrity="sha256-ifihHN6L/pNU1ZQikrAb7CnyMBvisKG3SUAab0F3kVU=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(function () {
            $('input[name="birthday"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minYear: 1901,
                maxYear: parseInt(moment().format('YYYY'), 10)
            }, function (start, end, label) {
                var years = moment().diff(start, 'years');
            });
        });
    </script>
</body>

</html>
