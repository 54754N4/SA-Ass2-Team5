<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>

<body class="bg-light">

    <div class="container">
        <!-- jumbotron update -->
        <div class="py-5 text-center">
            <h2>INTERNAL CENTRAL PATIENT RECORD SIR JOHN MONASH HOSPITAL</h2>
        </div>

        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Patient Record</h4>
                <hr class="mb-4">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-1">

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <button class="btn btn-primary btn-block" type="submit">Create New Visit Record</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <button class="btn btn-primary btn-block" type="submit">Edit Patient Record</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <button class="btn btn-primary btn-block" type="submit">Create New Patient Record</button>
                    </li>
                </ul>

                <br class="mb-4">
                <br>

                <div class="col-md-12">
                    <h4 class="mb-3">Visit Entries</h4>
                    <hr class="mb-4">
                </div>

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Third item</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Third item</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Third item</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Patient Record -->
            <div class="col-md-8 order-md-1">

                <form class="needs-validation" novalidate>
                    <!-- First Name -->
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <!-- Patient ID -->
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <label for="patientID">Patient ID Number</label>
                            <input type="text" class="form-control" id="patientID" placeholder="" value="" required>

                        </div>
                    </div>

                    <!-- Title  -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="title">Title</label>
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Title...</option>
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>Ms</option>

                            </select>

                        </div>
                        <div class="col-md-1 mb-1">

                        </div>
                        <div class="col-md-3 mb-1">
                            <label for="gender">Gender</label>
                            <select class="custom-select d-block w-80" id="gender" required>
                                <option value="">Gender...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <!-- Date of birth -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="dob">Date of Birth</label>
                            <input type="text" class="form-control" name="birthday" value="10/24/1984" />
                        </div>
                    </div>


                    <!-- Marial Status -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="title">Marial Status</label>
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Status...</option>
                                <option>Single</option>
                                <option>Married</option>
                            </select>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <label for="address">Street Address</label>
                            <input type="text" class="form-control" id="address" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- suburd & postcode -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="suburd">Suburd</label>
                            <input type="text" class="form-control" id="suburd" placeholder="" value="" required>
                        </div>
                        <div class="col-md-1 mb-1">
                        </div>
                        <div class="col-md-4 mb-1">
                            <label for="postcode">Postcode</label>
                            <input type="text" class="form-control" id="postcode" placeholder="" value="" required>

                        </div>
                    </div>

                    <!-- Country -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="country">Country</label>
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Country...</option>
                                <option>China</option>
                                <option>Vietnam</option>
                            </select>
                        </div>
                    </div>

                    <!-- Home phone -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="hphone">Home Phone</label>
                            <input type="text" class="form-control" id="hphone" placeholder="" value="" required>
                        </div>
                    </div>
                    <!-- Office phone -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="ophone">Office Phone</label>
                            <input type="text" class="form-control" id="ophone" placeholder="" value="" required>
                        </div>
                    </div>
                    <!-- Mobile Phone -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="mphone">Mobile Phone</label>
                            <input type="text" class="form-control" id="mphone" placeholder="" value="" required>
                        </div>
                    </div>
                    <!-- Fax Number -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="fax">Fax Number</label>
                            <input type="text" class="form-control" id="fax" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control" id="email" placeholder="" value="" required>
                        </div>
                    </div>

                    <!-- Occupation -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="occupation">Occupation</label>
                            <select class="custom-select d-block w-100" id="title" required>
                                <option value="">Occupation...</option>

                            </select>
                        </div>
                    </div>

                    <!-- Next to Kin -->
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <label for="kin">Next to Kin</label>
                            <input type="text" class="form-control" id="kin" placeholder="Ms Samanthan">

                        </div>
                    </div>

                    <!-- Contact -->
                    <div class="row">
                        <div class="col-md-4 mb-1">
                            <label for="contact">Contact Number</label>
                            <input type="text" class="form-control" id="contact" placeholder="">

                        </div>
                    </div>

                    <hr class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>

                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Cancel</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">

        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(function () {
            $('input[name="birthday"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minYear: 1901,
                maxYear: parseInt(moment().format('YYYY'), 10)
            }, function (start, end, label) {
                var years = moment().diff(start, 'years');
                alert("You are " + years + " years old!");
            });
        });
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
