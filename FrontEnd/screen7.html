<body class="bg-light">

    <div class="jumbotron bg-primary text-white rounded-0">
        <div class="container">
          <div class="row">
            <div class="col-md-2">
             
            </div>
            <div class="col-md-8">
              <h1 align="center">INTERNAL PATIENT VISIT RECORD SIR JOHN MONASH HOSPITAL </h1>
            </div>
            <div class="col-md-2">
            </div>
          </div>
  
          <div class="row">
              <div class="col-md-3">
                <button class="btn btn-light btn-block" id="externalAccess" type="button" onclick="checkForExternal()">Access other hospitals in system</button>
    
              </div>
              <div class="col-md-6">
              </div>
              <div class="col-md-3">
                <a href="/screen12.html" class="btn btn-light btn-block" id="searchlesion" type="button" onclick="checkForSerach()">Search for Lesion</a>
              </div>
            </div>
        </div>
      </div>
    <div class="container">
        <div class="row mt-4">
            <!-- Visit Record -->
            <div class="col-md-6 order-md-1">

                <form class="needs-validation" novalidate>
                    <!-- Date -->
                    <div class="row">
                        <label for="date" class="col-sm-3 col-form-label">Date:</label>
                        <label for="date" class="col-sm-9 col-form-label" id="visitDate">25/05/1995</label>
                      </div>
                      
                      <!-- Time -->
                      <div class="row">
                        <label for="time" class="col-sm-3 col-form-label">Time:</label>
                        <label for="time" class="col-sm-9 col-form-label" id="visitTime">02:00 PM - 03:00 PM (US/Eastern)</label>
                      </div>
                      <!-- Doctor -->
                      <div class="row">
                        <label for="doctor" class="col-sm-3 col-form-label">Doctor:</label>
                        <label for="doctor" class="col-sm-9 col-form-label" id="doctorName">Jim Boyce</label>
                      </div>
                      <!-- Clinic -->
                      <div class="row">
                        <label for="clinic" class="col-sm-3 col-form-label">Clinic:</label>
                        <label for="clinic" class="col-sm-9 col-form-label" id="clinic">Ho Chi Minh Hospital</label>
                      </div>
                      <!-- Patient Name -->
                      <div class="row">
                        <label for="patientname" class="col-sm-3 col-form-label">Patient Name:</label>
                        <label for="patientname" class="col-sm-9 col-form-label" id="patientName">Mr Anthony Hopkin</label>
                      </div>
                      <!-- Patient ID -->
                      <div class="row">
                        <label for="patientid" class="col-sm-3 col-form-label">Patient ID:</label>
                        <label for="patientid" class="col-sm-9 col-form-label" id= "patientID">12345678</label>
                      </div>
                   
                </form>
            </div>
            <div class="col-md-3 order-md-1"></div>

            <div class="col-md-3 order-md-2 mb-1">
                <div class="form-group row">
                    <button class="btn btn-primary btn-block" id="updateBtn" type="button">Update Record</button>
                  </div>

                  <div class="form-group row">
                    <button class="btn btn-primary btn-block" id="addBtn" type="button">Make new Record</button>
                  </div>

                  <div class="form-group row">
                    <button class="btn btn-primary btn-block" id="iterateBtn" type="button">Go to next Record</button>
                  </div>
                <br class="mb-4">
                <br>   
            </div>  
        </div>

        <!-- line break -->
        <div class="row">
            <div class="col-md-12">
                <hr class="mb-4">
            </div>
        </div>

        <!-- Visit Information and note -->
        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Visit Information and Notes</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 order-md-1 mb-1" >

                <form class="needs-validation" >

                    <!-- visit note and lesion -->
                    <div class="row">
                        <textarea class="form-control" id="visitnote" rows="4" disabled></textarea>
                      </div>

                      <div style="height: 300px; overflow: scroll; padding-left: 50px" id="visitNoteAndLesion" >

                      </div>
                 </form>
            </div>
            <div class="col-md-1 order-md-1"></div>
    
            <div class="col-md-3 order-md-2 mb-1">
                <!-- <canvas style="background-image:url('./images/picture.png'); height: 325px;" class="rounded mx-auto d-block"></canvas> -->
                <div id="stage">
                        <canvas id="bodyPicture">
                </div>
                
                <!-- <img style="min-height: 325px; height: 325px;" src="./images/picture.png" class="rounded mx-auto d-block" alt="..."> -->

                <br class="mb-4">
                <br>
            </div>  
        </div>
       


        <footer class="my-5 pt-5 text-muted text-center text-small">

        </footer>
    </div>

    <script src="/js/visitDetailInfo.js"></script>
    <script src="/js/login.js" ></script>

            $('input[name="birthday"]').daterangepicker({
                singleDatePicker: true,
