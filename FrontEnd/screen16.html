<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <title>Screen16</title>
</head>

<body class="bg-light">

    <div class="container">
        <!-- jumbotron update -->
        <div class="py-5 text-center">
            <h2>EXTERNAL CENTRAL PATIENT SIR JOHN MONASH HOSPITAL</h2>
        </div>

        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Patient List</h4>
                <hr class="mb-4">
            </div>
        </div>

        
        <form class="needs-validation" novalidate>

            <!-- suburd & postcode -->
            <div class="row">
                <div class="col-md-1 mb-1">
                    <button type="submit" class="btn btn-primary">Search</button>

                </div>
                <div class="col-md-3 mb-1">
                    <input type="text" class="form-control" id="suburd" placeholder="" value="" required>
                </div>

                    <label>By</label>
                <div class="col-md-2 mb-1">
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>                
                </div>

                    <label>Page</label>
                <div class="col-md-2 mb-1">
                    <input type="text" class="form-control" id="page" placeholder="" value="1" required>
                </div>
            </div>
        </form>

        

        <div class="row  mt-3">
            <!-- Patient List -->
            <div class="col-md-12">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- DETAILS OF PATIENT TABLE -->
                            <table class="table text-center table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Patient ID Number</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Sex</th>
                                        <th scope="col">Date of Birth</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Anthony Taylor</td>
                                        <td>123456789</td>
                                        <td>M</td>
                                        <td>23/09/1964</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Button -->
                </form>
            </div>
        </div>

            
        <footer class="my-5 pt-5 text-muted text-center text-small">

        </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"
        integrity="sha256-ifihHN6L/pNU1ZQikrAb7CnyMBvisKG3SUAab0F3kVU=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

</body>
